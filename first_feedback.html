<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Feedback Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>
    <div class="mainheader">
        <div class="col-md-12">
            <div class="logo">
                <a href="index.html"><img src="images/logo.svg" alt="logo-img"/></a>
            </div>
            <div class="headerTxt">
                <h2>GUJARAT POLICE</h2>
                <h3>FEEDBACK PORTAL</h3>
            </div>
        </div>
    </div>
    <div class="hero-section">
        <div class="select-titles">

            <p><span class="tt-one">AUTHENTICATION</span></p>
            <p class="select-tt">KINDLY ENTER OTP TO AUTHENTICATE YOUSELF</p>
            
            <div class="form-container">
                <form>
                    <div class="question">How did you come to the police station?</div>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="q1" id="q1a" value="option1">
                            <label for="q1a">Neighbour / Local leader</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" id="q1b" value="option2">
                            <label for="q1b">Neighbour / Local leader</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" id="q1c" value="option3">
                            <label for="q1c">Neighbour / Local leader</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" id="q1d" value="option4">
                            <label for="q1d">Neighbour / Local leader</label>
                        </div>
                    </div>
        
                    <div class="question">After how much time you were heard in the PS?</div>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="q2" id="q2a" value="option1">
                            <label for="q2a">15 minutes</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" id="q2b" value="option2">
                            <label for="q2b">More than 15 minutes</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" id="q2c" value="option3">
                            <label for="q2c">10 minutes</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" id="q2d" value="option4">
                            <label for="q2d">Immediately</label>
                        </div>
                    </div>
        
                    <div class="question">What was your problem?</div>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="q3" id="q3a" value="option1">
                            <label for="q3a">Harrassment / Humiliation</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" id="q3b" value="option2">
                            <label for="q3b">Theft</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" id="q3c" value="option3">
                            <label for="q3c">Internal / external</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" id="q3d" value="option4">
                            <label for="q3d">other</label>
                        </div>
                    </div>
                </form>
                <div class="button">
                    <a href="second_feedback.html"><button>NEXT</button></a>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
