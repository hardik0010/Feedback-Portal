<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Feedback Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="mainheader">
        <div class="col-md-12">
            <div class="logo">
                <a href="index.html"><img src="images/logo.svg" alt="logo-img"/></a>
            </div>
            <div class="headerTxt">
                <h2>GUJARAT POLICE</h2>
                <h3>FEEDBACK PORTAL</h3>
            </div>
        </div>
    </div>
    <div class="hero-section">
        <div class="select-titles">

            <p><span class="tt-one">SELECT LANGUAGE</span></p>
            <p class="select">KINDLY SELECT YOUR PREFERRED LANGUAGE</p>

                <div class="container">
                    <form action="form-btns">
                        <label>
                            <input type="radio" id="English" name="radio" checked/>
                            <span>ENGLISH</span>
                        </label>
                        <label>
                            <input type="radio" id="Hindi" name="radio"  />
                            <span>HINDI</span>
                        </label>
                        <label>
                            <input type="radio" id="Gujarati" name="radio"/>
                            <span>GUJARATI</span>
                        </label>
                    </form>
                </div>
                <div class="button">
                    <a href="authentication.html"><button>NEXT</button></a>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
